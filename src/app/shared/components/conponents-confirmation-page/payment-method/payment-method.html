<div class="flex-1 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-xl font-bold mb-6">Payment With</h2>

  <!-- Credit Card Section -->
  <div class="mb-6 border shadow-md rounded-lg p-4 relative">
    <div class="flex justify-between items-start mb-3">
      <div>
        <h3 class="text-lg font-semibold">Credit Card</h3>
        <p class="text-xs text-gray-600 mt-1">
          Pay securely using Visa, MasterCard, UnionPay, JCB, and American Express card.
        </p>
      </div>
      <div class="flex gap-2 mt-1">
        <img src="assets/images/visa.png" alt="Visa" class="h-6">
        <img src="assets/images/master.png" alt="MasterCard" class="h-6">
        <img src="assets/images/union.png" alt="UnionPay" class="h-6">
        <img src="assets/images/jcb.png" alt="JCB" class="h-6">
        <img src="assets/images/express.png" alt="Amex" class="h-6">
      </div>
    </div>

    <hr class="border-gray-300 mb-4">

    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="relative">
        <label class="block mb-1 font-medium">Card Number</label>
        <input type="text" formControlName="cardNumber" maxlength="16"
               (input)="onCardInput()"
               class="w-full border rounded-md p-3 pr-12 focus:outline-none focus:ring-2 focus:ring-purple-500"
               placeholder="Card Number">
        <img *ngIf="cardType" [src]="'assets/' + cardType + '.png'" alt="Card Type" class="absolute right-10 top-3 h-6">
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label class="block mb-1 font-medium">Name on Card</label>
          <input type="text" formControlName="cardName"
                 class="w-full border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                 placeholder="Name on Card">
        </div>
        <div class="flex-1">
          <label class="block mb-1 font-medium">Expire Date</label>
          <input type="text" formControlName="expireDate" placeholder="MM/YY"
                 class="w-full border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div class="flex-1 relative">
          <label class="block mb-1 font-medium">CVV</label>
          <input type="password" formControlName="cvv" placeholder="***"
                 class="w-full border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
      </div>
    </form>
  </div>

  <!-- Other Payment Options -->
  <div class="mb-6 p-4">
    <h3 class="text-lg font-semibold mb-4">Other Options</h3>
    <div class="flex gap-4">
      <button type="button" class="flex-1 border rounded-lg p-3 hover:shadow-md hover:scale-105 transition">ABA</button>
      <button type="button" class="flex-1 border rounded-lg p-3 hover:shadow-md hover:scale-105 transition">ACELEDA</button>
      <button type="button" class="flex-1 border rounded-lg p-3 hover:shadow-md hover:scale-105 transition">Alipay</button>
    </div>
  </div>

  <!-- Pay Button -->
  <button type="submit"
          class="w-full bg-yellow-400 text-black font-bold p-3 rounded-lg flex items-center justify-center gap-2 hover:bg-yellow-500 transform hover:scale-105 transition"
          [disabled]="isLoading"
          (click)="onSubmit()">
    <span *ngIf="!isLoading">Pay</span>
    <svg *ngIf="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
  </button>
</div>
