<div class="bg-primary-purple min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">{{ 'LOGIN.TITLE' | translate }}</h1>
    <p class="text-sm text-primary-purple text-center mb-6">{{ 'LOGIN.LOGIN_USING' | translate }}</p>

    <!-- Toggle Buttons -->
    <div class="flex justify-center gap-4 mb-6">
      <button
        class="px-6 py-2 text-sm font-semibold rounded-lg"
        [ngClass]="isMobileLogin ? 'btn-yellow' : 'bg-gray-300'"
        (click)="toggleLogin('mobile')"
      >
        {{ 'LOGIN.MOBILE' | translate }}
      </button>
      <button
        class="px-6 py-2 text-sm font-semibold rounded-lg"
        [ngClass]="!isMobileLogin ? 'btn-yellow' : 'bg-gray-300'"
        (click)="toggleLogin('email')"
      >
        {{ 'LOGIN.EMAIL' | translate }}
      </button>
    </div>

    <!-- Mobile Login -->
      <div *ngIf="isMobileLogin" class="mb-6 animate-fade">
        <label class="block text-sm font-medium text-secondary-purple mb-1">
          {{ 'LOGIN.MOBILE_LABEL' | translate }} <span class="text-red-500">*</span>
        </label>

        <!-- Mobile Input with Country Dropdown -->
        <div class="flex flex-row gap-2 relative country-dropdown w-full">
          <!-- Country Dropdown -->
          <div class="relative w-28 z-50 flex-shrink-0">
            <button
              type="button"
              (click)="toggleDropdown()"
              class="flex items-center justify-between w-full border border-gray-300 rounded-lg px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-primary-purple"
            >
              <div class="flex items-center space-x-2">
                <img [src]="selectedCountry.flag" alt="flag" class="w-5 h-4 rounded-sm object-cover" />
                <span>{{ selectedCountry.code }}</span>
              </div>
              <span class="material-icons-outlined text-gray-500 text-base" style="font-family: 'Material Icons Outlined';">
                arrow_drop_down
              </span>
            </button>

            <!-- Dropdown List -->
            <ul
              *ngIf="dropdownOpen"
              class="absolute z-50 mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-56 overflow-y-auto"
            >
              <li *ngFor="let country of countries" (click)="selectCountry(country)"
                class="flex items-center justify-between px-3 py-2 hover:bg-gray-100 cursor-pointer text-sm">
                <div class="flex items-center space-x-2">
                  <img [src]="country.flag" alt="flag" class="w-5 h-4 rounded-sm object-cover" />
                  <span class="truncate">{{ country.name }}</span>
                </div>
                <span class="text-gray-500 ml-2 flex-shrink-0">{{ country.code }}</span>
              </li>
            </ul>
          </div>

          <!-- Phone Input -->
          <input
            type="text"
            placeholder="{{ 'LOGIN.MOBILE_PLACEHOLDER' | translate }}"
            [(ngModel)]="mobileNumber"
            class="border border-gray-300 rounded-lg px-3 py-2 text-gray-700 text-sm flex-1 focus:outline-none focus:ring-2 focus:ring-primary-purple"
          />
        </div>
      </div>


    <!-- Email Login -->
    <div *ngIf="!isMobileLogin" class="mb-6 animate-fade">
      <label class="block text-sm font-medium text-secondary-purple mb-1">{{ 'LOGIN.EMAIL_LABEL' | translate }} <span class="text-red-500">*</span></label>
        <input
        type="email"
        placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-sm"
        [(ngModel)]="email"
      />
    </div>

    <!-- Login Button -->
    <button
      class="w-full btn-yellow py-2 text-sm font-semibold rounded-lg"
      (click)="login()"
    >
      {{ 'LOGIN.BUTTON' | translate }}
    </button>
  </div>
</div>
