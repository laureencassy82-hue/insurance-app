<div class="min-h-screen flex flex-col justify-center items-center bg-purple-700 p-6 space-y-6">

  <!--  User Info Card -->
  <app-user-info-card 
    class="w-full"
    [confirmationForm]="confirmationForm"
    [uploadedFiles]="uploadedFiles"
    (editClicked)="openEditForm()">
  </app-user-info-card>

  <!--  Edit User Modal -->
  <app-edit-user-modal 
    *ngIf="showEditForm"
    [confirmationForm]="confirmationForm"
    [uploadedFiles]="uploadedFiles"
    (close)="cancelEdit()"
    (save)="saveEdit()"
    (fileSelected)="onFileSelected($event)"
    (removeImage)="removeImage($event)">
  </app-edit-user-modal>

  <!--  Payment & Total Section -->
  <div class="flex flex-col md:flex-row gap-6 w-full max-w-5xl">

    <!-- Payment Component -->
    <app-payment-method
      class="flex-1"
      [paymentForm]="paymentForm"
      [isLoading]="isLoading"
      [cardType]="cardType"
      (submitPayment)="submitPayment()"
      (cardNumberChanged)="detectCardType()">
    </app-payment-method>

    <!-- Total Payment Component -->
    <app-total-payment-card class="w-full md:w-80"></app-total-payment-card>
    
  </div>
</div>
