
  <div class="w-full bg-white rounded-xl shadow-2xl flex flex-col justify-center items-center overflow-hidden min-h-[650px]">
    <div class="w-full bg-yellow-500 h-16 flex items-center justify-center">
      <h2 class="font-bold text-xl md:text-2xl text-black text-center">Get A Quote</h2>
    </div>

    <div class="w-full md:p-10">
      <form class="flex flex-col space-y-5">
        <!-- Full Name -->
        <div class="flex flex-col mb-4">
          <label for="fullName" class="text-sm font-medium text-[#4B2E83] mb-1">
            Full Name <span class="text-red-500">*</span>
          </label>
          <input id="fullName" type="text" placeholder="Enter your full name" required
                 class="bg-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#4B2E83]" />
        </div>

        <!-- Gender -->
        <div class="flex flex-col mb-4">
          <label class="text-sm font-medium text-[#4B2E83] mb-2">Gender <span class="text-red-500">*</span></label>
          <div class="flex gap-3">
            <input type="radio" id="male" name="gender" value="male" class="hidden peer/male" required />
            <label for="male"
                   class="px-6 py-2 text-sm cursor-pointer rounded-md bg-gray-100 text-gray-700 font-medium
                          transition-all duration-300 peer-checked/male:bg-[#FFD700] peer-checked/male:text-black hover:bg-[#FFE066]">
              Male
            </label>
            <input type="radio" id="female" name="gender" value="female" class="hidden peer/female" />
            <label for="female"
                   class="px-6 py-2 text-sm cursor-pointer rounded-md bg-gray-100 text-gray-700 font-medium
                          transition-all duration-300 peer-checked/female:bg-[#FFD700] peer-checked/female:text-black hover:bg-[#FFE066]">
              Female
            </label>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="flex flex-col mb-4">
          <label for="dob" class="text-sm font-medium text-[#4B2E83] mb-1">Date of Birth <span class="text-red-500">*</span></label>
          <input id="dob" type="date" required
                 class="bg-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#4B2E83]" />
        </div>

        <!-- Contact Number -->
        <div class="flex flex-col mb-4">
          <label for="phone" class="text-sm font-medium text-[#4B2E83] mb-1">Contact Number <span class="text-red-500">*</span></label>
          <div class="flex gap-2">
            <select class="bg-white border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#4B2E83]">
              <option value="+855">+855</option>
              <option value="+66">+66</option>
              <option value="+84">+84</option>
            </select>
            <input id="phone" type="text" placeholder="Phone number" required
                   class="flex-1 bg-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#4B2E83]" />
          </div>
        </div>

        <!-- Email -->
        <div class="flex flex-col mb-4">
          <label for="email" class="text-sm font-medium text-[#4B2E83] mb-1">Email <span class="text-red-500">*</span></label>
          <input id="email" type="email" placeholder="example@email.com" required
                 class="bg-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#4B2E83]" />
        </div>

        <!-- Address -->
        <div class="flex flex-col mb-4">
          <label for="address" class="text-sm font-medium text-[#4B2E83] mb-1">Address in Cambodia <span class="text-red-500">*</span></label>
          <textarea id="address" rows="3" placeholder="Enter your address" required
                    class="bg-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#4B2E83]"></textarea>
        </div>

        <!-- ID Upload -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-2">National ID Card (Front and Back) <span class="text-red-500">*</span></label>
          <p class="text-xs text-gray-500 mb-3">Upload exactly 2 images (Front and Back). Accepted: JPG, PNG, BMP, TIFF, SVG</p>

          <div class="border rounded-lg p-6 flex flex-col items-center justify-center space-y-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-6-4v-8m0 8l-3-3m3 3l3-3" />
            </svg>

            <p class="text-sm text-gray-600">National ID Card (Front & Back)</p>

            <label class="bg-purple-600 text-white px-5 py-2 rounded-md hover:bg-purple-700 cursor-pointer transition">
              Select Files
              <input type="file" multiple accept=".jpg,.jpeg,.png,.bmp,.tiff,.svg" (change)="onFileSelected($event)" class="hidden" />
            </label>

            <div *ngIf="uploadedFiles.length > 0" class="flex flex-wrap justify-center gap-4 mt-4">
              <div *ngFor="let img of uploadedFiles; let i = index" class="relative w-32 h-32 border rounded-lg overflow-hidden hover:shadow-lg transition">
                <img [src]="img" alt="Preview" class="w-full h-full object-cover" />
                <button type="button" (click)="removeImage(i)"
                        class="absolute top-1 right-1 bg-red-500 text-white text-xs px-2 py-1 rounded-full hover:bg-red-600">âœ•</button>
                <p class="absolute bottom-1 left-0 w-full text-center text-xs bg-white/60 text-gray-800 font-medium">
                  {{ i === 0 ? 'Front Side' : 'Back Side' }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Next Button -->
  <div class="w-full mt-4 text-center border-t-2 border-[#FFD700] pt-4">
    <button type="button" (click)="goToNext()"
            class="w-full bg-yellow-500 text-black font-semibold py-3 rounded-lg hover:bg-yellow-400 transition-all duration-300">
      Next
    </button>
  </div>
