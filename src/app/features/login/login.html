<div class="bg-primary-purple min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">{{ 'LOGIN.TITLE' | translate }}</h1>
    <p class="text-sm text-primary-purple text-center mb-6">{{ 'LOGIN.LOGIN_USING' | translate }}</p>

    <!-- Toggle Buttons -->
    <div class="flex justify-center gap-4 mb-6">
      <button
        class="px-6 py-2 text-sm font-semibold rounded-lg"
        [ngClass]="isMobileLogin ? 'btn-yellow' : 'bg-gray-300'"
        (click)="toggleLogin('mobile')"
      >
        {{ 'LOGIN.MOBILE' | translate }}
      </button>
      <button
        class="px-6 py-2 text-sm font-semibold rounded-lg"
        [ngClass]="!isMobileLogin ? 'btn-yellow' : 'bg-gray-300'"
        (click)="toggleLogin('email')"
      >
        {{ 'LOGIN.EMAIL' | translate }}
      </button>
    </div>

    <!-- Mobile Login -->
    <div *ngIf="isMobileLogin" class="mb-6 animate-fade">
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'LOGIN.MOBILE_LABEL' | translate }}</label>
      <div class="flex items-center border rounded-lg p-2">
        <select class="border-none focus:outline-none text-sm w-20 bg-transparent">
          <option value="+855" data-flag="ðŸ‡°ðŸ‡­">+855</option>
          <option value="+66">+66</option>
          <option value="+84">+84</option>
        </select>
        <input
          type="text"
          placeholder="{{ 'LOGIN.MOBILE_PLACEHOLDER' | translate }}"
          class="w-full border-none focus:outline-none text-sm p-2"
          [(ngModel)]="mobileNumber"
        />
      </div>
    </div>

    <!-- Email Login -->
    <div *ngIf="!isMobileLogin" class="mb-6 animate-fade">
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
      <input
        type="email"
        placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-sm"
        [(ngModel)]="email"
      />
    </div>

    <!-- Login Button -->
    <button
      class="w-full btn-yellow py-2 text-sm font-semibold rounded-lg"
      (click)="login()"
    >
      {{ 'LOGIN.BUTTON' | translate }}
    </button>
  </div>
</div>
