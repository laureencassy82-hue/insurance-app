<div class="w-full md:w-80 bg-white p-6 rounded-xl shadow-xl">
  <h2 class="text-xl font-bold mb-6">Total Payment</h2>
  <div class="space-y-4">
    <div class="flex justify-between"><span class="font-semibold">Name</span><span>{{ name }}</span></div>
    <div class="flex justify-between"><span class="font-semibold">Date</span><span>{{ date }}</span></div>
    <hr class="border-gray-300">
    <div class="flex justify-between"><span class="font-semibold">Invoice</span><span>{{ invoice }}</span></div>
    <div class="flex justify-between"><span class="font-semibold">Discount</span><span class="text-yellow-500">{{ discount }}</span></div>
    <hr class="border-gray-300">
    <div class="flex justify-between"><span class="font-semibold text-lg">Total</span><span class="text-green-600 text-lg font-semibold">{{ total }}</span></div>
  </div>
</div>
