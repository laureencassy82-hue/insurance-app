<div class="">
  <!-- Header -->
  <app-header></app-header>

  <!-- Navigation Steps -->
  <nav class="flex flex-row md:grid md:grid-cols-4 bg-gray-light">
    <!-- Step 1: Get a quote -->
    <a 
      [routerLink]="'/get-quote'" 
      class="nav-step w-full h-16 md:h-10 flex items-center justify-center"
      routerLinkActive="active-step"
      [routerLinkActiveOptions]="{ exact: true }">
      <span class="step-circle text-2xl w-12 h-12 md:w-8 md:h-8 md:text-xl flex items-center justify-center">1</span>
      <span class="hidden md:inline ml-2 text-lg">{{ 'NAV.STEP1' | translate }}</span>
    </a>

    <!-- Step 2: Select Plan -->
    <a
      class="nav-step w-full h-16 md:h-10 flex items-center justify-center"
      [routerLink]="'/select-plan'"
      [ngClass]="{
        'active-step': currentRoute === '/select-plan',
        'pointer-events-none': currentRoute === '/get-quote'
      }"
    >
      <span class="step-circle text-2xl w-12 h-12 md:w-8 md:h-8 md:text-xl flex items-center justify-center">2</span>
      <span class="hidden md:inline ml-2 text-lg">{{ 'NAV.STEP2' | translate }}</span>
    </a>

    <!-- Step 3: My Health -->
    <a
      class="nav-step w-full h-16 md:h-10 flex items-center justify-center"
      [routerLink]="'/my-health'"
      [ngClass]="{
        'active-step': currentRoute === '/my-health',
        'pointer-events-none': currentRoute === '/get-quote' || currentRoute === '/select-plan'
      }"
    >
      <span class="step-circle text-2xl w-12 h-12 md:w-8 md:h-8 md:text-xl flex items-center justify-center">3</span>
      <span class="hidden md:inline ml-2 text-lg">{{ 'NAV.STEP3' | translate }}</span>
    </a>

    <!-- Step 4: Confirmation -->
    <a 
      class="nav-step w-full h-16 md:h-10 flex items-center justify-center"
      [routerLink]="'/comfirmation'"
      [ngClass]="{
        'active-step': currentRoute === '/comfirmation',
        'pointer-events-none': currentRoute !== '/comfirmation'
      }"
    >
      <span class="step-circle text-2xl w-12 h-12 md:w-8 md:h-8 md:text-xl flex items-center justify-center">4</span>
      <span class="hidden md:inline ml-2 text-lg">{{ 'NAV.STEP4' | translate }}</span>
    </a>
  </nav>

  <!-- Main content -->
  <main class="min-h-screen bg-gray-light">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
   <app-footer class="hidden md:block"></app-footer>
</div>
