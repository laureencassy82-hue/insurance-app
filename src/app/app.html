<div class="">
  <app-header></app-header>

  <!-- Navigation -->
  <nav class="grid grid-cols-1 md:grid-cols-4">
    <!-- Step 1: Get a quote -->
    <a 
      [routerLink]="'/get-quote'" 
      class="nav-step"
      routerLinkActive="active-step"
      [routerLinkActiveOptions]="{ exact: true }">
      <span class="step-circle">1</span>
      <span>Get a quote</span>
    </a>

    <!-- Step 2: Select Plan -->
    <a
      class="nav-step"
      [routerLink]="'/select-plan'"
      [ngClass]="{
        'active-step': currentRoute === '/select-plan',
        'pointer-events-none ': currentRoute === '/get-quote'
      }"
    >
      <span class="step-circle">2</span>
      <span>Select Plan</span>
    </a>

    <!-- Step 3: My Health -->
    <a
      class="nav-step"
      [routerLink]="'/my-health'"
      [ngClass]="{
        'active-step': currentRoute === '/my-health',
        'pointer-events-none ': currentRoute === '/get-quote' || currentRoute === '/select-plan'
      }"
    >
      <span class="step-circle">3</span>
      <span>My Health</span>
    </a>

    <!-- Step 4: Confirmation -->
    <a 
      class="nav-step"
      [routerLink]="'/comfirmation'"
      [ngClass]="{
        'active-step': currentRoute === '/comfirmation',
        'pointer-events-none ': currentRoute !== '/comfirmation'
      }"
    >
      <span class="step-circle">4</span>
      <span>Confirmation</span>
    </a>
  </nav>

  <main class="min-h-screen bg-gray-light">
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</div>
